---
# maintains ports, bianry or repo urls

org: encapsulate
domain_regex: ^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$
monitor_server_dns: monitor.encapsulate.xyz
ansible_port: 8192

architecture_map:
  x86_64: amd64
  aarch64: arm64

default_node_types:
  - validator
  - default

mina:
  validator:
    source_url: gcr.io/o1labs-192920/mina-daemon
    ports:
      external_port: 8302
      graphql_port: 3095
      metrics_port: 26660
